<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<title>Hold Shift to check multiple checkboxes</title>
</head>
<body>
	<div class="container">
		<ul class="list">
			<li class="list__item">
				<input type="checkbox" class="checkbox" id="c-1">
				<label for="c-1">This is an inbox layout</label>
			</li>
			<li class="list__item">
				<input type="checkbox" class="checkbox" id="c-2">
				<label for="c-2">Check one item</label>
			</li>
			<li class="list__item">
				<input type="checkbox" class="checkbox" id="c-3">
				<label for="c-3">Hold down your Shift key</label>
			</li>
			<li class="list__item">
				<input type="checkbox" class="checkbox" id="c-4">
				<label for="c-4">Check a lower item</label>
			</li>
			<li class="list__item">
				<input type="checkbox" class="checkbox" id="c-5">
				<label for="c-5">Everything in between should also be checked</label>
			</li>
			<li class="list__item">
				<input type="checkbox" class="checkbox" id="c-6">
				<label for="c-6">Try do it without any libraries</label>
			</li>
			<li class="list__item">
				<input type="checkbox" class="checkbox" id="c-7">
				<label for="c-7">Just regular JavaScript</label>
			</li>
			<li class="list__item">
				<input type="checkbox" class="checkbox" id="c-8">
				<label for="c-8">Good Luck!</label>
			</li>
			<li class="list__item">
				<input type="checkbox" class="checkbox" id="c-9">
				<label for="c-9">Don't forget to tweet your result</label>
			</li>
		</ul>
	</div>
</body>
</html>
