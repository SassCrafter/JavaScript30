<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<title>Custom Video Player</title>
</head>
<body>
	<div class="player">
		<video src="652333414.mp4" class="player__video viewer"></video>

		<div class="player__controlls">
			<div class="progress">
				<div class="progress__filled"></div>
			</div>
			<div class="player__controlls-container">
				<button class="player__button toggle">►</button>
			    <input type="range" name="volume" class="player__slider" min="0" max="1" value="0.9" step="0.05" id="player__volume">
			    <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" value="1" step="0.1" id="player__speed">
			    <button class="player__button" data-skip="-15">« 15s</button>
			    <button class="player__button" data-skip="15">15s »</button>
			</div>
		</div>
	</div>
</body>
</html>
